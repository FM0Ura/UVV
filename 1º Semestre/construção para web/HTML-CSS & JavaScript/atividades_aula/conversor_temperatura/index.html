<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <form>
        <div class="box">
            
            <label for="temperatura">Temperatura:</label>
            <input type="number" id="temperatura" name="temperatura">
        </div>
        <div class="box">

            <label for="escala-de">Escala de temperatura da temperatura inserida:</label>
            <select id="escala-de" name="escala-de">
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <div class="box">
        <label for="escala-para">Escala de temperatura para a qual deseja converter:</label>
        <select id="escala-para" name="escala-para">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
        </select>
    </div>
    
    
        <button type="button" onclick="converterTemperatura()">Converter</button>
      </form>
      <div id="resultado"></div>

      <button onclick="resetarConversao()">Resetar</button>

</body>
</html>
