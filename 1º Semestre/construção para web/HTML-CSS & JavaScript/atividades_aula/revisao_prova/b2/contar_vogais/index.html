<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de vogais</title>
  </head>
  <body>
    <h1>Conte quantas vogais tem na frase!</h1>
    <input type="text" id="fraseInput" placeholder="Digite uma palavra" />
    <button onclick="contarVogais()">Contar</button>
    <div id="resposta"></div>
    <script>
      function contarVogais() {
        var frase = document.getElementById("fraseInput").value;
        var numVogais = contarVogaisNaString(frase);
        document.getElementById("resposta").textContent =
          "A frase cont√©m " + numVogais + " vogais.";
      }

      function contarVogaisNaString(str) {
        var vogais = str.match(/[aeiou]/gi);
        return vogais ? vogais.length : 0;
      }
    </script>
  </body>
</html>
