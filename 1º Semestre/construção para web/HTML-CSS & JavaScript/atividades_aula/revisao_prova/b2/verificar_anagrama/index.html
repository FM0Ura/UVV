<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verifique um anagrama</title>
  </head>
  <body>
    <h1>Verifique se uma palavra é um anagrama</h1>
    <input type="text" id="palavra1" placeholder="Digite a primeira palavra" />
    <input type="text" id="palavra2" placeholder="Digite a segunda palavra" />
    <button onclick="verificarAnagrama()">Verificar</button>
    <div id="resposta"></div>

    <script>
      function verificarAnagrama() {
        var palavra1 = document.getElementById("palavra1").value;
        var palavra2 = document.getElementById("palavra2").value;

        palavra1 = palavra1.replace(/\s/g, "").toLowerCase();
        palavra2 = palavra2.replace(/\s/g, "").toLowerCase();

        if (palavra1.length !== palavra2.length) {
          document.getElementById("resposta").textContent =
            "As palavras não são anagramas.";
          return;
        }

        var letras1 = palavra1.split("");
        var letras2 = palavra2.split("");

        letras1.sort();
        letras2.sort();

        for (var i = 0; i < letras1.length; i++) {
          if (letras1[i] !== letras2[i]) {
            document.getElementById("resposta").textContent =
              "As palavras não são anagramas.";
            return;
          }
        }

        if (palavra1 === palavra2) {
          document.getElementById("resposta").textContent =
            "Essas palavras são iguais.";
        } else {
          document.getElementById("resposta").textContent =
            "As palavras são anagramas.";
        }
      }
    </script>
  </body>
</html>
