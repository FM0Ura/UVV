<!--Crie uma função que receba um número como parâmetro e
determine se ele é primo ou não. Um número primo é aquele
que é divisível apenas por 1 e por ele mesmo.-->

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificação de número primo</title>
  </head>
  <body>
    <h1>Digite um número e descubra se ele é primo ou não</h1>
    <!--Input que receberá o número-->
    <input type="number" placeholder="Digite um número" id="num" />
    <!--Botão que ao apertar enviará o numero para o var txtnumero-->
    <button id="botao" onclick="checkPrimo()">Verificar</button>
    <!--Div em que aparecerá a resposta-->
    <div id="resposta"></div>
    <script>
      function checkPrimo() {
        var txtnumero = document.getElementById("num");
        var valorNumero = Number(txtnumero.value);
        var botao = document.querySelector("#botao");
        var res = document.querySelector("#resposta");
        if (valorNumero >= 2 && isPrimo(valorNumero)) {
          res.innerHTML = `O número ${valorNumero} é <strong>PRIMO</strong>`;
        } else {
          res.innerHTML = `O número ${valorNumero} <strong>NÃO É PRIMO</strong>`;
        }
      }

      function isPrimo(valorNumero) {
        for (var i = 2; i <= Math.sqrt(valorNumero); i++) {
          if (valorNumero % i === 0) {
            return false;
          }
        }
        return true;
      }
    </script>
  </body>
</html>
