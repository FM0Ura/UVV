<!--Crie uma função que receba uma string como parâmetro e
retorne uma nova string com os caracteres invertidos. Por
exemplo, se a string fornecida for "Hello", a função deve
retornar "olleH".-->

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inverter uma string</title>
  </head>
  <body>
    <h1>Digite uma palavra e veja como é escrita inversamente</h1>
    <input type="text" placeholder="Digite uma palavra" id="palavra" />
    <button onclick="inverter()">Inverter</button>
    <div id="resultado"></div>
    <script>
      function inverter() {
        var input = document.getElementById("palavra");
        var palavra = String(input.value);
        var resultadoDiv = document.getElementById("resultado");

        var palavraInvertida = "";

        for (var i = palavra.length - 1; i >= 0; i--) {
          palavraInvertida += palavra.charAt(i);
        }

        resultadoDiv.textContent = "Palavra invertida: " + palavraInvertida;
      }
    </script>
  </body>
</html>
