<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encontrar maior elemento em uma matriz</title>
  </head>
  <body>
    <label for="matriz">Digite a matriz:</label>
    <input type="text" id="matriz" />
    <button onclick="calcularMaiorElemento()">Calcular Maior Elemento</button>

    <div id="resultado"></div>
    <script>
      function encontrarMaiorElemento(matriz) {
        if (matriz.length === 0) {
          return null; // retorna null se a matriz estiver vazia
        }

        let maiorElemento = matriz[0][0]; // assume que o primeiro elemento Ã© o maior

        for (let i = 0; i < matriz.length; i++) {
          for (let j = 0; j < matriz[i].length; j++) {
            if (matriz[i][j] > maiorElemento) {
              maiorElemento = matriz[i][j]; // atualiza o maior elemento
            }
          }
        }

        return maiorElemento;
      }

      function calcularMaiorElemento() {
        const inputMatriz = document.getElementById("matriz").value;
        const matriz = JSON.parse(inputMatriz);
        const maiorElemento = encontrarMaiorElemento(matriz);

        const resultadoDiv = document.getElementById("resultado");
        resultadoDiv.textContent = "Maior elemento: " + maiorElemento;
      }
    </script>
  </body>
</html>
